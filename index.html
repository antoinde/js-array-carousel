<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link to CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <title>Carosello Mono Array</title>
</head>
<body>
    <div class="carousel-container">
        <div class="img-container">
            <button id="previous">&uparrow;</button>

            <img class="item active" src="img/01.jpg" alt="image1">
            <img class="item" src="img/02.jpg" alt="image2">
            <img class="item" src="img/03.jpg" alt="image3">
            <img class="item" src="img/04.jpg" alt="image4">
            <img class="item" src="img/05.jpg" alt="image5">
            
            <button id="next">&downarrow;</button>
        </div>
        <div class="side-img-container">
            <div class="card">
                <img src="img/01.jpg" alt="image1">
            </div>
            <div class="card">
                <img src="img/02.jpg" alt="image2">
            </div>
            <div class="card">
                <img src="img/03.jpg" alt="image3">
            </div>
            <div class="card">
                <img src="img/04.jpg" alt="image4">
            </div>
            <div class="card">
                <img src="img/05.jpg" alt="image5">
            </div>
            
            
            
        </div>

    </div>
</body>
<!-- link to Javascript -->
<script src="js/script.js"></script>
</html>
